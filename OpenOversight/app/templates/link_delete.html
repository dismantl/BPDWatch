{% extends "base.html" %}

{% block content %}
	<div class="container theme-showcase" role="main">

		<div class="page-header">
		    <h1>
		    	Delete link from officer {{ obj.officer_id }}
		    </h1>
		    <p>
		    	{{ obj.link }}
		    </p>
		</div>
		<p class="lead">
			Are you sure you want to delete this link?
			This cannot be undone.
			<form action="{{ '{}/delete'.format(url_for('main.link_api', obj_id=obj.id, officer_id=obj.officer_id)) }}" method="post">
				<button class='btn btn-danger' type="submit">Delete</button>
			</form>
		</p>
	</div>
{% endblock content %}
